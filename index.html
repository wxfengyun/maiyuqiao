<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ÂõæÂ±ÇÂØπÊØîÊªëÊùÜ + Èü≥‰πêÊí≠Êîæ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
    }

    .container {
      margin-top: 30%;
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
    }

    .image-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: auto;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
    }

    .img-top {
      clip-path: inset(0 50% 0 0);
      z-index: 5;
    }

    .slider {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 3px;
      background: white;
      z-index: 10;
      cursor: ew-resize;
    }

    .slider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .audio-section {
      margin: 20px 0;
      text-align: center;
    }

    .play-button {
      font-size: 36px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }

    .play-button:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .slider::before {
        width: 16px;
        height: 16px;
      }

      .play-button {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- ÂõæÂ±ÇÂØπÊØîÂÆπÂô® -->
  <div class="container" id="compare-container">
    <div class="image-wrapper">
      <img src="1.png" alt="Â∫ïÂõæ">
    </div>
    <div class="image-wrapper img-top" id="top-image-wrapper">
      <img src="2.png" alt="‰∏äÂ±ÇÂõæ">
    </div>
    <div class="slider" id="slider"></div>
  </div>

  <!-- Èü≥‰πêÊí≠ÊîæÊåâÈíÆ -->
  <div class="audio-section">
    <div class="play-button" id="playBtn">üéµ</div>
    <audio id="audio" src="1.mp3"></audio>
  </div>

  <script>
    const container = document.getElementById('compare-container');
    const topImageWrapper = document.getElementById('top-image-wrapper');
    const slider = document.getElementById('slider');

    let isDragging = false;

    function updateSlider(x) {
      const rect = container.getBoundingClientRect();
      let offsetX = x - rect.left;
      offsetX = Math.max(0, Math.min(offsetX, rect.width));
      const percent = (offsetX / rect.width) * 100;
      topImageWrapper.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
      slider.style.left = `${percent}%`;
    }

    // Èº†Ê†á‰∫ã‰ª∂
    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      updateSlider(e.clientX);
    });
    document.addEventListener('mouseup', () => isDragging = false);
    document.addEventListener('mousemove', (e) => {
      if (isDragging) updateSlider(e.clientX);
    });

    // Ëß¶Êë∏‰∫ã‰ª∂
    container.addEventListener('touchstart', (e) => {
      isDragging = true;
      updateSlider(e.touches[0].clientX);
    });
    document.addEventListener('touchend', () => isDragging = false);
    document.addEventListener('touchmove', (e) => {
      if (isDragging) updateSlider(e.touches[0].clientX);
    });

    // Èü≥‰πêÊí≠ÊîæÊéßÂà∂
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    let isPlaying = false;

    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playBtn.textContent = 'üéµ';
      } else {
        audio.play();
        playBtn.textContent = '‚è∏Ô∏è';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>

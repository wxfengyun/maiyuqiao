<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ÂõæÂ±ÇÂØπÊØîÊªëÊùÜ + Èü≥‰πêÊí≠Êîæ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      color: white;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 60vh;
      max-height: 500px;
      overflow: hidden;
      cursor: ew-resize;
    }
    .container img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
    }
    .img-top {
      clip-path: inset(0 50% 0 0);
    }
    .slider {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 3px;
      background: white;
      z-index: 10;
    }
    .slider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .audio-section {
      margin-top: 20px;
      text-align: center;
    }

    .play-button {
      font-size: 36px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }

    .play-button:hover {
      transform: scale(1.2);
    }

    .audio-text {
      margin-top: 10px;
      font-size: 22px;
      font-family: 'Comic Sans MS', 'KaiTi', cursive;
      color: #ffd;
    }

    @media (max-width: 600px) {
      .slider::before {
        width: 16px;
        height: 16px;
      }
      .audio-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="compare-container">
    <img src="1.png" alt="Â∫ïÂõæ">
    <img src="2.png" class="img-top" alt="‰∏äÂ±ÇÂõæ" id="top-image">
    <div class="slider" id="slider"></div>
  </div>

  <!-- Èü≥‰πêÊí≠ÊîæÂå∫Âüü -->
  <div class="audio-section">
    <div class="play-button" id="playBtn">üéµ</div>
    <audio id="audio" src="1.mp3"></audio>
  </div>

  <script>
    const container = document.getElementById('compare-container');
    const topImage = document.getElementById('top-image');
    const slider = document.getElementById('slider');

    let isDragging = false;

    function updateSlider(x) {
      const rect = container.getBoundingClientRect();
      let offsetX = x - rect.left;
      offsetX = Math.max(0, Math.min(offsetX, rect.width));
      const percent = (offsetX / rect.width) * 100;
      topImage.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
      slider.style.left = `${percent}%`;
    }

    // Èº†Ê†á‰∫ã‰ª∂
    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      updateSlider(e.clientX);
    });
    document.addEventListener('mouseup', () => isDragging = false);
    document.addEventListener('mousemove', (e) => {
      if (isDragging) updateSlider(e.clientX);
    });

    // Ëß¶Êë∏‰∫ã‰ª∂
    container.addEventListener('touchstart', (e) => {
      isDragging = true;
      updateSlider(e.touches[0].clientX);
    });
    document.addEventListener('touchend', () => isDragging = false);
    document.addEventListener('touchmove', (e) => {
      if (isDragging) updateSlider(e.touches[0].clientX);
    });

    // Èü≥‰πêÊí≠ÊîæÊéßÂà∂
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    let isPlaying = false;

    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playBtn.textContent = 'üì¢';
      } else {
        audio.play();
        playBtn.textContent = '‚è∏Ô∏è';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
